<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5bf790ca36.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>todo list</h1>
        <!-- <h3>date</h3>
        <h3 class="date-time">
            <p class="date"></p>
        </h3> -->
    </header>
    <div class="todo-form-container">
        <form class="input">
            <input type="text" class="todo-input">
            <button type="submit" class="submit-button"><i class="fa-solid fa-plus"></i></button>
        </form>
        <select name="" id="filter">
            <option value="all" class="all">all</option>
            <option value="uncompleted" class="uncompleted">uncompleted</option>
            <option value="completed" class="completed">completed</option>
        </select>
    </div>
    <ul class="todo-list">
    </ul>
    <button class="clear">Clear All</button>
    
    <script src="home.js"></script>
</body>
</html>
